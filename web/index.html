<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Measurements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div id="measurement"></div>
<b>Report:</b>
<div id="measurement_table"></div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
<script>

    setInterval(
    function() {
        fetch('http://localhost:8080/getLastMeasurement')
            .then(function(response){
                return response.json();
            })
            .then(function(data) {
                console.log(data);
                let html = '';
                html += '<h1><b>Temperature right about now:  <span class="badge badge-warning">' + data.temperature + '°C</span></b></h1>';
                document.getElementById('measurement').innerHTML = html;
            })
    }, 3000);

    setInterval(
    function() {
        fetch('http://localhost:8080/getMeasurementReport')
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                console.log(data);
                let html ='<table class="table table-bordered table-striped">' +
                    '<tr>' +
                    '<th>Id</th>' +
                    '<th>Temperature</th>' +
                    '<th>Timestamp</th>' +
                    '</tr>';
                data.forEach(function(item){
                    html +='<tr><td>'+item.id+'</td><td>'+item.temperature+'°C</td><td>'+item.timeStamp+'</td></tr>';
                })
                html += '</table>';
                document.getElementById('measurement_table').innerHTML = html;
            })
    }, 3000);

    //getReport();

</script>
</html>
